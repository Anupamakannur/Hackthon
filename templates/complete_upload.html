<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - Resume Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt me-2"></i>Resume Evaluator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/upload">Upload</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card upload-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-upload me-2"></i>Upload Files
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Select File Type:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="fileType" id="resume" value="resume" checked>
                                    <label class="btn btn-outline-primary" for="resume">
                                        <i class="fas fa-file-pdf me-2"></i>Resume
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="fileType" id="job" value="job">
                                    <label class="btn btn-outline-info" for="job">
                                        <i class="fas fa-briefcase me-2"></i>Job Description
                                    </label>
                                </div>
                            </div>
                            
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h5>Drag & Drop files here or click to browse</h5>
                                <p class="text-muted">Supported formats: PDF, DOC, DOCX, TXT (Max size: 16MB)</p>
                                <input type="file" class="form-control d-none" id="fileInput" name="file" 
                                       accept=".pdf,.doc,.docx,.txt" required>
                            </div>
                            
                            <div class="mb-3 mt-3">
                                <label for="candidate_name" class="form-label">Name (Optional)</label>
                                <input type="text" class="form-control" id="candidate_name" name="candidate_name"
                                       placeholder="Enter candidate name or job title">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter email address">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-custom" id="uploadBtn">
                                    <i class="fas fa-upload me-2"></i>Upload File
                                </button>
                            </div>
                        </form>
                        
                        <div id="uploadStatus" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/dashboard" class="btn btn-outline-primary btn-custom">
                        <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadBtn = document.getElementById('uploadBtn');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileDisplay();
            }
        });

        // File input change
        fileInput.addEventListener('change', updateFileDisplay);

        function updateFileDisplay() {
            const file = fileInput.files[0];
            if (file) {
                uploadArea.innerHTML = `
                    <i class="fas fa-file fa-3x text-success mb-3"></i>
                    <h5>Selected: ${file.name}</h5>
                    <p class="text-muted">Size: ${(file.size / 1024).toFixed(2)} KB</p>
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="fileInput.click()">
                        Change File
                    </button>
                `;
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Uploading...';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    uploadForm.reset();
                    uploadArea.innerHTML = `
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                        <h5>Drag & Drop files here or click to browse</h5>
                        <p class="text-muted">Supported formats: PDF, DOC, DOCX, TXT (Max size: 16MB)</p>
                    `;
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload me-2"></i>Upload File';
            }
        });

        function showStatus(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            uploadStatus.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
